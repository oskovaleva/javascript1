<meta charset="UTF-8">
<script>
// Самостоятельно разобраться с атрибутами тега script (async и defer), описать комментариями для чего они,
// чем отличаются.
'use strict';

// async
// Используется для того, чтобы указать браузеру, что скрипт может быть выполнен асинхронно.
// Файл может быть загружен в то время, когда HTML-документ ещё парсится.
// Парсер будет приостановлен для выполнения скрипта, как только файл скрипта будет загружен.

// defer
// Указывает браузеру, что скрипт должен быть выполнен после того, как HTML-документ будет полностью разобран.
// Как и при асинхронной загрузке скриптов, файл может быть загружен, в то время как HTML-документ парсится.
// Однако, он будет выполнен только после завершения работы парсера, даже если файл скрипта будет полностью загружен
// ещё до того, как парсер закончит работу.

</script>
